      software_html: '
  <h3>Lizenz</h3>
  Diese Software kann kostenfrei lizensiert werden.<br/>
  Wenn Sie Ergebnisse von Experimenten berichten, die mit hroot durchgeführt wurden, dann sind Sie durch die Lizenz verpflichtet, die folgende Veröffentlichung zu zitieren:<br/><br/>
  Die korrekte Zitation:<br/>
  <i>The experiment was organized and recruited with the software hroot (Bock, Nicklisch, Baetge 2012).</i><br/><br/>
  Reference:<br/> 
  Olaf Bock; Andreas Nicklisch; Ingmar Baetge (2012): hroot: Hamburg registration and organization online tool. H-Lab Working Paper No. 1, 2012.<br/><br/>
  Wie kann man hroot erhalten?<br/>
  Um eine Lizenz zu erhalten, kontaktieren Sie bitte: <a href="mailto:olaf.bock@wiso.uni-hamburg.de">olaf.bock@wiso.uni-hamburg.de</a><br/><br/>
  Universität Hamburg<br/>
  Wirtschafts- und Sozialwissenschaften<br/>
  WiSo-Forschungslabor <br/>
  Von-Melle-Park 5 <br/>
  20146 Hamburg <br/>
  Germany<br/>
  Phone: +49 – (0) 40 - 42 83 8 - 37 59<br/>
  <a href="http://www.wiso.uni-hamburg.de/forschung/forschungslabor/experimentallabor/aktuelle-projekte/hroot/">Projektseite von hroot</a><br/><br/>
  Wir benötigen bei Kontaktaufnahme Ihre postalische Adresse, um Ihnen die Vertragsunterlagen zuzusenden, und wir benötigen Ihre E-Mail-Adresse, um Ihnen Informationen zum Download von hroot zur Verfügung zu stellen.<br/><br/> 

  Wenn Sie technische Fragen zur Software haben, kontaktieren Sie bitte: <a href="experiments@wiso.uni-hamburg.de">experiments@wiso.uni-hamburg.de</a><br/><br/>
