en:
  errors:
    template:
      body: "An error has occured:"
  activerecord:
    models:
      user: User
      experiment: Experiment
      session: Session
    attributes:
      session:
        group_size: Group size
        start_date: Start date
        start_time: Start time
        description: Description
        limitations: Information for participants
        duration: Duration in minutes
        needed: Participants needed
        reserve: Reserve participants
        location: Location
        finished: Session closed
        time_before: Setup time before
        time_after: Teardown time after
      location:
        description: Description
        
      user: 
        name: Name
        firstname: First name
        lastname: Last name
        matrikel: Student No.
        country_name: Nationality
        role: Role
        phone: Cell phone
        begin: Date of beginning of studies
        begin_month: Month of begin of studies
        begin_year: Year of begin of studies
        email: Email
        secondary_email: Secondary email
        lang1: Language
        lang2: Additional Language
        lang3: Additional Language
        study_id: Field of study
        profession_id: Profession
        degree_id: Degree
        gender: Gender
        birthday: Date of birth
        password: Password
        password_confirmation: Password confirmation
        preference: Preference for
        change_email: Change email
        current_password: Current password
        experience: Experimental experience
        
      experiment:
        tag_list: Tags
        description: Description
        contact: Contact information
        sender_email: Email sender
        confirmation_subject: Subject
        confirmation_text: Text
        reminder_hours: Reminder
    errors:
      models:
        profession:
          blank: must be provided
        language:
          blank: must be provided
        experiment:
          blank: must be provided
        session:
          blank: must be provided
          not_a_number: must be an integer number
        location:
          blank: must be provided
        user:
          blank: must be provided
          attributes:
            firstname:
            lastname:
            matrikel:
            email:
              taken: is already taken.
              invalid: is invalid
            secondary_email:
              invalid: is invalid
            password: 
              confirmation: must be confirmed
              too_short: is to short (at least 8 characters)
              invalid: Invalid password (at least one digit, one letter, on special char)
            password_confirmation:
              too_short: is to short (at least 8 characters)
            terms_and_conditions:
              accepted: Please accept our terms and conditions.
            current_password:
              invalid: is invalid
            
  time:
    am: am
    formats:
      default: ! '%Y-%m-%d %H:%M'
      date_only: ! '%Y-%m-%d'      
      time_only: ! '%H:%M'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
      
    pm: pm
    
  date:
    # see https://github.com/eternicode/bootstrap-datepicker  
    # this MUST match the default date format
    datepicker: "yyyy-mm-dd"
      
    date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    - 
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: ! '%Y-%m-%d'
      long: ! '%B %d, %Y'
      short: ! '%b %d'
      
    month_names:
    - 
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :year
    - :month
    - :day 
    
  will_paginate:
    previous_label: "&lt; &lt;"
    next_label: "&gt; &gt;"
    page_gap: "&hellip;"

